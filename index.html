<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sticky-top bg-white pt-1 pb-2">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <h3>Label Settings</h3>
                </div>
            </div>

            <div class="row ">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary btn-sm btn-block" id="save">Save</button>
                </div>
                <div class="col">
                    <span class="align-middle" id="status"></span>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary btn-sm btn-block float-right" id="populateDefault">Populate
                        Default
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea class="text-monospace" id="jsonTextArea" rows="20" cols="50"></textarea>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
