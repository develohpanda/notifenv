<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-2 mb-2">
        <div class="row justify-content-between">
            <div class="col-auto">
                <h3>Settings</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea id="jsonTextArea" rows="15" cols="50"></textarea>
            </div>
        </div>

        <div class="row justify-content-between">
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-sm btn-block" id="save">Save</button>
            </div>
            <div class="col">
                <span class="align-middle" id="status"></span>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-sm btn-block float-right" id="populateDefault">Populate
                    Default</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
